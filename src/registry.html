<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会-注册</title>
    <link rel="stylesheet" href="./css/registry.css">
</head>
<body>
    <!-- 头部logo -->
    <header id="header">
        <main class="header-inner">
            <div class="c-logo"><a href="javascript:;"></a></div>
            <div class="c-service"></div>
        </main>
    </header>
    <!-- login -->
    <section id="registry">
        <main>
            <div class="c-registry">
                <div class="c-registry-top">
                    <div class="c-registry-switch">
                        已注册可
                        <a href="javascript:;">直接登录</a>
                    </div>
                    <h3>会员注册</h3>
                </div>
                <div class="c-registry-body">
                    <form action="">
                        <div class="inp"><input type="text" value="请输入手机号码" class="tel"></div>
                        <div class="num"><input type="text" value="请输入验证码"></div>
                        <div class="num buttonnum"><input type="button" value="获取验证码" class="btn"></div>
                        <div class="inp"><input type="password" value="请输入密码" class="password"></div>
                        <div class="inp"><input type="text" value="请在此确认密码" class="n-password"></div>
                        <div class="agree">
                            <span for="" class="agree-yes"></span>
                            <p class="agree-txt">我已阅读并接受以下条款：《唯品会服务条款》《隐私条款》《唯品支付用户服务协议》</p>
                        </div>
                        <div class="finish">
                            <input type="submit" name="" id="" value="立即注册">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </section>
    <!-- 尾部 -->
    <footer id="footer">
        <p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </footer>
</body>
</html>
