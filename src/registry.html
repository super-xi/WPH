<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会-注册</title>
    <link rel="stylesheet" href="./css/registry.css">
</head>
<body>
    <!-- 头部logo -->
    <header id="header">
        <main class="header-inner">
            <div class="c-logo"><a href="javascript:;"></a></div>
            <div class="c-service"></div>
        </main>
    </header>
    <!-- login -->
    <section id="registry">
        <main>
            <div class="c-registry">
                <div class="c-registry-top">
                    <div class="c-registry-switch">
                        已注册可
                        <a href="./login.html" class="login-in">直接登录</a>
                    </div>
                    <h3>会员注册</h3>
                </div>
                <div class="c-registry-body">
                    <form action="">
                        <div class="inp"><input type="text" value="用户名" class="user"><span></span></div>
                        <div class="inp"><input type="text" value="请输入手机号码" class="tel"><span></span></div>
                        <div class="inp">
                            <input type="password" value="请输入密码" class="password"><span></span>
                            <div class="password-strong">
                                <div class="strong-box">
                                    <div class="ruo"></div>
                                    <div class="zhong"></div>
                                    <div class="qiang"></div>
                                </div>
                                <div class="strong-txt">低</div>
                            </div>
                        </div>
                        <div class="inp"><input type="text" value="请在此确认密码" class="n-password"></div>
                        <div class="finish">
                            <input type="submit" name="" id="" value="立即注册">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </section>
    <!-- 尾部 -->
    <footer id="footer">
        <p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </footer>

    <script src="./script/registry.js" type="module" async="true"></script>
</body>
</html>
