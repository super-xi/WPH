<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会-购物车</title>
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
    <!-- 头部 -->
    <header id="header">
        <main class="header-inner">
            <div class="c-logo"><a href="javascript:;"></a></div>
            <div class="c-service"></div>
        </main>
    </header>
    <!-- 购物车 -->
    <main id="cart">
        <div class="c-cart">
            <ul class="cart-title">
                <li class="s-title">精选特卖</li>
                <li class="unit-price">单价</li>
                <li class="num">数量</li>
                <li class="subtotal">小计</li>
                <li class="option">操作</li>
            </ul>
            <div class="goods">
                <div class="c-goods">
                    <a href="javascript:;" class="c-pic">
                        <img src="http://a.vpimg3.com/upload/merchandise/pdcvop/00115128/10010028/1943130595-524183213865308160-524183213865308162-50_420_531_235x297_90.jpg" alt="">
                    </a>
                    <span class="c-title">乐町简约毛感外套2019冬装新款中长款小个子宽松衬衫毛呢大衣</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
