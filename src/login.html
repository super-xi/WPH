<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- 头部logo -->
    <header id="header">
        <main class="header-inner">
            <div class="c-logo"><a href="javascript:;"></a></div>
            <div class="c-service"></div>
        </main>
    </header>
    <!-- 登录注册 -->
    <section id="login">
        <main>
            <div class="c-login">
                <fieldset>
                    <legend>用户注册</legend>
                    <form action="">
                        <p>
                            <label for="">用户名：</label>
                            <input type="text"><span></span>
                        </p>
                        <p>
                            <label for="">手机号：</label>
                            <input type="text"><span></span>
                        </p>
                        <p>
                            <label for="">密&nbsp;&nbsp; 码：</label>
                            <input type="text"><span></span>
                        </p>
                        <p>
                            <label for="">邮&nbsp;&nbsp; 箱：</label>
                            <input type="text"><span></span>
                        </p>
                        <input type="submit" value="注册" class="sub">
                        <a href="javascript:;" class="enter">登录</a>
                    </form>
                </fieldset>
            </div>
        </main>
    </section>
    <!-- 尾部 -->
    <footer id="footer">
        <p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </footer>
</body>
</html>
